<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditional looping</title>
</head>

<body>
    <script>
    
    for (var x=1; x<=100; x++) {
        if (x % 15 === 0) {
                console.log(x +  " FizzBuzz");
        }
        else if (x % 3 === 0) {
                console.log(x + " Fizz");   
        }
        else if (x % 5 === 0){
                console.log(x + " Buzz");
        }
        else {

            console.log(x);
        }
}

    </script>
</body>

</html>
